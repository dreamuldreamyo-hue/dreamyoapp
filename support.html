<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>응원할게요</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">

    <!-- 상단 -->
    <header class="chat-header">
      <a href="home.html" class="back">‹</a>
      <h1 class="chat-title">응원할게요</h1>
    </header>

    <main style="padding:16px;">

      <!-- 카드 -->
      <div class="card">

        <!-- ✅ 금액 + 버튼: 세로 배치로 변경 -->
        <div style="display:flex; flex-direction:column; gap:12px;">
          <div>
            <div style="color:#6b7280; font-size:13px;">모인금액</div>
            <div style="font-size:28px; font-weight:800; line-height:1.15;">1,395,000원</div>
          </div>

          <button
            class="btn-primary"
            style="width:100%; height:44px; border-radius:12px; font-weight:700;"
            id="support-btn"
            type="button"
          >
            응원하기
          </button>
        </div>

        <p style="margin-top:16px; font-size:14px; line-height:1.6;">
          저는 예고를 다니는 18살 학생입니다. 드럼을 전공하고 있는데,
          부모님 형편상 계속 배우기 어려워 도움을 요청하게 되었습니다. 
          대한민국에서 가장 유명한 드러머가 되고 싶어요. 
        </p>

        <p style="margin-top:8px; font-size:12px; color:#9ca3af;">
          관리자의 인증 절차를 거쳐 작성된 글입니다.
        </p>
      </div>

      <!-- 응원 리스트 -->
      <div style="margin-top:24px;">
        <div class="support-item">익명의 눈사슴 님이 50,000원으로 응원했습니다.</div>
        <div class="support-item">익명의 리트리버 님이 35,000원으로 응원했습니다.</div>
        <div class="support-item">익명의 까마귀 님이 100,000원으로 응원했습니다.</div>
      </div>

    </main>
  </div>

  <script>
    document.getElementById("support-btn").addEventListener("click", () => {
      // ✅ 기존 결제 흐름과 맞추기
      localStorage.setItem("donationItem", "청소년 예술 교육 응원");
      localStorage.setItem("donationAmount", "50000");
      localStorage.setItem("donationStoreName", "드림요 응원");

      window.location.href = "payment_loading.html";
    });
  </script>
</body>
</html>
