<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>결제 완료</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen" style="padding-top: 80px;">
    <div class="center">
      <h2 style="margin:0; font-size:20px;">결제가 완료됐어요 ✅</h2>
      <p id="summary" style="margin-top:10px; color:#6b7280; font-size:13px;"></p>

      <button class="btn-primary" style="margin-top:24px;" onclick="location.href='home.html'">
        홈으로
      </button>
    </div>
  </div>

  <script>
    // ✅ 최신 흐름(추천→결제)에서 저장한 값 사용
    const item  = localStorage.getItem("donationItem") || "(품목 없음)";
    const amount = localStorage.getItem("donationAmount") || "0";
    const store = localStorage.getItem("donationStoreName") || "(매장 없음)";

    document.getElementById("summary").textContent =
      `${item} / ${Number(amount).toLocaleString()}P / ${store}`;

    // ✅ 예전 더벤티 값이 남아서 다시 뜨는 것 방지(구 키 삭제)
    localStorage.removeItem("pay_item");
    localStorage.removeItem("pay_amount");
    localStorage.removeItem("pay_method");
  </script>

  <script src="./pwa.js"></script>
</body>
</html>
