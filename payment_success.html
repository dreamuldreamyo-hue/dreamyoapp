<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>결제 완료</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="screen" style="padding-top: 80px;">
    <div class="center">
      <h2 style="margin:0; font-size:20px;">결제가 완료됐어요 ✅</h2>
      <p id="summary" style="margin-top:10px; color:#6b7280; font-size:13px;"></p>

      <button class="btn-primary" style="margin-top:24px;" onclick="location.href='home.html'">
        홈으로
      </button>
    </div>
  </div>

  <script>
    const item = localStorage.getItem("pay_item") || "(품목 없음)";
    const amount = localStorage.getItem("pay_amount") || "0";
    const method = localStorage.getItem("pay_method") || "(수단 없음)";

    document.getElementById("summary").textContent =
      `${item} / ${Number(amount).toLocaleString()}원 / ${method}`;
  </script>
</body>
</html>
