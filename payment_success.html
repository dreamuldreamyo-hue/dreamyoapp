<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>기부 완료</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen" style="padding:72px 24px 32px;">
    <h2 style="margin:0 0 12px;">✅ 기부가 완료됐어요!</h2>
    <p style="margin:0 0 24px; color:#6b7280; font-size:13px;">
      (해커톤 데모) 결제는 실제로 진행되지 않았고, 기부 기록만 저장되었습니다.
    </p>

    <div style="border:1px solid #e5e7eb; border-radius:16px; padding:14px;">
      <div style="font-size:13px; color:#6b7280;">기부 품목</div>
      <div id="done-item" style="font-size:16px; font-weight:700; margin-bottom:10px;"></div>

      <div style="font-size:13px; color:#6b7280;">기부 금액</div>
      <div id="done-amount" style="font-size:16px; font-weight:700; margin-bottom:10px;"></div>

      <div style="font-size:13px; color:#6b7280;">결제 수단</div>
      <div id="done-method" style="font-size:16px; font-weight:700;"></div>
    </div>

    <button class="btn-primary" style="margin-top:18px;" onclick="location.href='home.html'">
      홈으로
    </button>
  </div>

  <script>
    const item = localStorage.getItem("pay_item") || localStorage.getItem("donationItem") || "알 수 없음";
    const method = localStorage.getItem("pay_method") || "알 수 없음";
    const amount = parseInt(localStorage.getItem("pay_amount") || localStorage.getItem("donationAmount") || "0", 10);

    document.getElementById("done-item").textContent = item;
    document.getElementById("done-method").textContent = method;
    document.getElementById("done-amount").textContent = (amount || 0).toLocaleString() + "원";
  </script>
</body>
</html>
