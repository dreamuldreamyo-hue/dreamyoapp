    function toBool(v) {
      if (v === true) return true;
      if (v === false) return false;

    }

    function toNum(v) {

    function getCurrentLocation() {
      return new Promise((resolve) => {
        if (!navigator.geolocation) {
          resolve({ ...FALLBACK_LOCATION, source: "fallback(no-geolocation)" });
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (pos) => {
            resolve({
              lat: pos.coords.latitude,
              lng: pos.coords.longitude,
              source: "device"
            });
          },
          () => {
            resolve({ ...FALLBACK_LOCATION, source: "fallback(denied)" });
          },
          { enableHighAccuracy: true, timeout: 8000, maximumAge: 0 }
        );
      });
    }

    /***********************
     * âœ… 6) ê±°ë¦¬ ê³„ì‚° (km)
     ***********************/
    function haversineKm(lat1, lng1, lat2, lng2) {
      const R = 6371;
      const toRad = (x) => (x * Math.PI) / 180;
      const dLat = toRad(lat2 - lat1);
      const dLng = toRad(lng2 - lng1);
      const a =
        Math.sin(dLat / 2) ** 2 +
        Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLng / 2) ** 2;
      return 2 * R * Math.asin(Math.sqrt(a));
    }

    function getRecommended(point, userLoc) {

          const available = toBool(menu.available);
          const storeId = menu.storeId; // ì˜ˆ: "store"

          // store lat/lng
          const sLat = store ? toNum(store.lat) : null;
          const sLng = store ? toNum(store.lng) : null;

          let distanceKm = null;
          if (sLat !== null && sLng !== null) {
            distanceKm = haversineKm(userLoc.lat, userLoc.lng, sLat, sLng);
          }

          return {
            ...menu,
            id: menu.id,
            price,
            available,
            storeId,
            storeName: menu.storeName ?? (store?.name ?? ""),
            storeAddress: store?.address ?? "",
            storeLat: sLat,
            storeLng: sLng,
            distanceKm
          };
        })
        .filter(x => x.available === true)
        .filter(x => x.price !== null && x.price <= point)
        .filter(x => x.distanceKm !== null && x.distanceKm <= RADIUS_KM)
        .sort((a, b) => {
          // ê°€ê¹Œìš´ ìˆœ -> ê°€ê²© ë‚®ì€ ìˆœ
          if (a.distanceKm !== b.distanceKm) return a.distanceKm - b.distanceKm;
          return a.price - b.price;
        });

      return candidates.slice(0, 3);
    }

- ì¶œë ¥ì€ ë°˜ë“œì‹œ JSONë§Œ. (ë‹¤ë¥¸ í…ìŠ¤íŠ¸/ì½”ë“œë¸”ë¡ ê¸ˆì§€)

items:
