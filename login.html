<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Dreamyo - 로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">

    <div class="center">
      <p class="subtitle">
        우리는 누구나 꿈을 꾸는 사람이고,<br />
        그 꿈은 나눌수록 더 단단해집니다
      </p>
      <div class="logo">Dreamyo</div>
    </div>

    <form id="login-form" style="margin-top: 40px;">
      <div class="form-group">
        <label class="form-label" for="login-id">아이디</label>
        <input
          id="login-id"
          name="id"
          type="text"
          class="form-input"
          placeholder="아이디를 입력해주세요"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="login-password">비밀번호</label>
        <input
          id="login-password"
          name="password"
          type="password"
          class="form-input"
          placeholder="비밀번호를 입력해주세요"
          required
        />
      </div>

      <button type="submit" class="btn-primary">로그인</button>

      <p class="text-small">
        계정이 없으신가요?
        <a class="text-link" href="signup.html">회원가입</a>
      </p>
    </form>

    <script>
      // 진짜 서버는 없으니까, 일단 폼 제출을 막고 알림만 띄우기
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const id = document.getElementById("login-id").value;
        alert("로그인 기능은 나중에 서버와 연결할 예정입니다.\\n입력한 아이디: " + id);
      });
    </script>
  </div>
</body>
</html>
<script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    // 나중에 Firebase 로그인 기능을 여기에 넣을 예정.
    // 지금은 로그인 버튼을 누르면 홈 화면으로 이동하게 만들기!
    window.location.href = "home.html";
  });
</script>
