<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <title>Dreamyo - 로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
  <script src="./pwa.js"></script>
</body>
</html>
<body>
  <div class="screen">

    <div class="center">
      <p class="subtitle">
        우리는 누구나 꿈을 꾸는 사람이고,<br />
        그 꿈은 나눌수록 더 단단해집니다
      </p>
      <img src="logo.png" alt="Dreamyo" class="logo-img auth" />

    </div>

    <!-- ⭐⭐ 로그인 폼 ⭐⭐ -->
    <form id="login-form" style="margin-top: 40px;">
      <div class="form-group">
        <label class="form-label" for="login-email">이메일</label>
        <input
          id="login-email"
          type="email"
          class="form-input"
          placeholder="이메일을 입력해주세요"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="login-password">비밀번호</label>
        <input
          id="login-password"
          type="password"
          class="form-input"
          placeholder="비밀번호를 입력해주세요"
          required
        />
      </div>

      <button type="submit" class="btn-primary">로그인</button>

      <p class="text-small">
        계정이 없으신가요?
        <a class="text-link" href="signup.html">회원가입</a>
      </p>
    </form>

  </div> <!-- screen 끝 -->

  <!-- ⭐ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <!-- ⭐ Firebase 초기화 파일 (네가 만든 파일) -->
  <script src="firebase-init.js"></script>

  <!-- ⭐⭐ Firebase 로그인 기능 ⭐⭐ -->
  <script>
    const loginForm = document.getElementById("login-form");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value.trim();

      if (!email || !password) {
        alert("이메일과 비밀번호를 모두 입력해주세요.");
        return;
      }

      // Firebase 로그인
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          // 로그인 성공
          window.location.href = "home.html"; 
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    });
  </script>

</body>
</html>
