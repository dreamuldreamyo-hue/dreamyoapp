<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Dreamyo - 로그인</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="screen">

    <div class="center">
      <p class="subtitle">
        우리는 누구나 꿈을 꾸는 사람이고,<br />
        그 꿈은 나눌수록 더 단단해집니다
      </p>
      <div class="logo">Dreamyo</div>
    </div>

    <form id="login-form" style="margin-top: 40px;">
      <div class="form-group">
        <label class="form-label" for="login-id">아이디</label>
        <input
          id="login-id"
          name="id"
          type="text"
          class="form-input"
          placeholder="아이디를 입력해주세요"
          required
        />
      </div>

      <div class="form-group">
        <label class="form-label" for="login-password">비밀번호</label>
        <input
          id="login-password"
          name="password"
          type="password"
          class="form-input"
          placeholder="비밀번호를 입력해주세요"
          required
        />
      </div>

      <button type="submit" class="btn-primary">로그인</button>

      <p class="text-small">
        계정이 없으신가요?
        <a class="text-link" href="signup.html">회원가입</a>
      </p>
    </form>

   </div>  <!-- 너의 마지막 div -->

<script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();

    // 홈 화면으로 이동
    window.location.href = "home.html";
  });
</script>

</body>
</html>
