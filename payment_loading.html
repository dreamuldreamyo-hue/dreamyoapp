<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>결제 진행중</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="screen">
    <div class="center">
      <h2>결제 진행중...</h2>
      <p>잠시만 기다려 주세요</p>
      <p id="info" style="margin-top:8px; font-size:13px; color:#6b7280;"></p>
    </div>
  </div>

  <script>
    // ✅ 추천 페이지에서 저장한 값 불러오기
    const item = localStorage.getItem("donationItem") || "(품목 없음)";
    const amount = localStorage.getItem("donationAmount") || "0";
    const store = localStorage.getItem("donationStoreName") || "";

    document.getElementById("info").textContent =
      `이동 준비중... (${item} / ${Number(amount).toLocaleString()}P / ${store})`;

    // ✅ 1.5초 후 결제 완료 페이지로 이동
    setTimeout(() => {
      window.location.href = "payment_success.html";
    }, 1500);
  </script>
</body>
</html>
